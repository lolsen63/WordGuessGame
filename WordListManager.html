<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>⚙️ Word List Manager</title>
<style>
    body {
        background-color: #004526;
        color: #ffcd00;
        font-family: "Arial Narrow", sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    h1 {
        font-size: 48px;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    .section {
        background-color: rgba(255, 205, 0, 0.1);
        border: 2px solid #ffcd00;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .section h2 {
        font-size: 28px;
        margin-top: 0;
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .list-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }

    .word-list {
        background-color: #ffcd00;
        color: black;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    }

    .list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        border-bottom: 2px solid #004526;
        padding-bottom: 10px;
    }

    .list-name {
        font-size: 20px;
        font-weight: bold;
    }

    .list-actions {
        display: flex;
        gap: 5px;
    }

    .btn {
        background-color: #004526;
        color: #ffcd00;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.2s ease;
    }

    .btn:hover {
        background-color: #006638;
        transform: translateY(-1px);
    }

    .btn.delete {
        background-color: #cc0000;
        color: white;
    }

    .btn.delete:hover {
        background-color: #ff0000;
    }

    .btn.primary {
        background-color: #0066cc;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
    }

    .btn.primary:hover {
        background-color: #0080ff;
    }

    .word-count {
        font-size: 14px;
        color: #666;
        margin-bottom: 8px;
    }

    .word-preview {
        font-size: 12px;
        max-height: 60px;
        overflow: hidden;
        line-height: 1.4;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .input-group input, .input-group textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #ffcd00;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        background-color: white;
        color: black;
    }

    .input-group textarea {
        height: 120px;
        resize: vertical;
        font-family: monospace;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
    }

    .modal-content {
        background-color: #004526;
        color: #ffcd00;
        margin: 50px auto;
        padding: 30px;
        border: 3px solid #ffcd00;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .modal h3 {
        margin-top: 0;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .close {
        color: #ffcd00;
        float: right;
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        line-height: 1;
    }

    .close:hover {
        color: #ffe066;
    }

    .game-link {
        text-align: center;
        margin-top: 30px;
    }

    .game-link a {
        color: #ffcd00;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .game-link a:hover {
        color: #ffe066;
        text-decoration: underline;
    }

    .active-list {
        border: 3px solid #00ff00;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .active-indicator {
        background-color: #00ff00;
        color: black;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1>⚙️ Word List Manager</h1>

    <div class="section">
        <h2>Create New Word List</h2>
        <div class="input-group">
            <label for="newListName">List Name:</label>
            <input type="text" id="newListName" placeholder="Enter list name (e.g., Technical Terms, Animals, etc.)">
        </div>
        <div class="input-group">
            <label for="newListWords">Words (one per line or comma-separated):</label>
            <textarea id="newListWords" placeholder="Enter words here...&#10;ALGORITHM&#10;MODULE&#10;MATRIX&#10;or: ALGORITHM, MODULE, MATRIX"></textarea>
        </div>
        <button class="btn primary" onclick="createNewList()">Create List</button>
    </div>

    <div class="section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Your Word Lists</h2>
            <button class="btn primary" onclick="exportLists()">Export All Lists</button>
        </div>
        <div id="wordLists" class="list-grid">
            <!-- Word lists will be displayed here -->
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importLists(event)">
            <button class="btn primary" onclick="document.getElementById('importFile').click()">Import Lists</button>
        </div>
    </div>

    <div class="game-link">
        <a href="WordGuessSound.html">← Back to Game</a>
    </div>
</div>

<!-- Edit List Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h3>Edit Word List</h3>
        <div class="input-group">
            <label for="editListName">List Name:</label>
            <input type="text" id="editListName">
        </div>
        <div class="input-group">
            <label for="editListWords">Words (one per line):</label>
            <textarea id="editListWords"></textarea>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn primary" onclick="saveEditedList()">Save Changes</button>
            <button class="btn" onclick="closeEditModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
let wordLists = {};
let activeListId = null;
let editingListId = null;

// Default word lists
const defaultLists = {
    'technical': {
        name: 'Technical Terms',
        words: ['ALGORITHM','MODULE','CALIPER','MATRIX','KINETIC','FORMULA','GRAVITY','BALANCE','NUCLEAR','SOFTWARE','ROTATION','CONTRAST','EXTRUSION','PARAMETER','HISTOGRAM','RENDERING','DIMENSION','COMPONENT','TRUNCATED','PROTOTYPE','TOLERANCE','ITERATION','COMPOSITE','STRUCTURAL','REVOLUTION','ENCRYPTION','INNOVATION','SIMULATION','COUNTERSINK','ABSTRACTION','SUSTAINABLE','PERSPECTIVE','CIRCUMSCRIBE','ASYMMETRICAL']
    },
    'animals': {
        name: 'Animals',
        words: ['ELEPHANT','GIRAFFE','RHINOCEROS','HIPPOPOTAMUS','CHIMPANZEE','KANGAROO','PENGUIN','DOLPHIN','BUTTERFLY','DRAGONFLY','CROCODILE','CHAMELEON','OCTOPUS','JELLYFISH','SEAHORSE','FLAMINGO','PEACOCK','HUMMINGBIRD','RATTLESNAKE','SALAMANDER']
    },
    'countries': {
        name: 'Countries',
        words: ['AFGHANISTAN','BANGLADESH','CAMBODIA','DENMARK','ETHIOPIA','GUATEMALA','HONDURAS','INDONESIA','KAZAKHSTAN','LUXEMBOURG','MADAGASCAR','NICARAGUA','PHILIPPINES','SWITZERLAND','UZBEKISTAN','VENEZUELA','ZIMBABWE']
    }
};

// Load word lists from localStorage
function loadWordLists() {
    const saved = localStorage.getItem('wordGuessLists');
    if (saved) {
        wordLists = JSON.parse(saved);
    } else {
        // Initialize with default lists
        wordLists = { ...defaultLists };
        saveWordLists();
    }
    
    // Load active list
    activeListId = localStorage.getItem('activeWordList') || 'technical';
    displayWordLists();
}

// Save word lists to localStorage
function saveWordLists() {
    localStorage.setItem('wordGuessLists', JSON.stringify(wordLists));
}

// Save active list
function saveActiveList() {
    localStorage.setItem('activeWordList', activeListId);
}

// Display all word lists
function displayWordLists() {
    const container = document.getElementById('wordLists');
    container.innerHTML = '';
    
    for (const [id, list] of Object.entries(wordLists)) {
        const listDiv = document.createElement('div');
        listDiv.className = `word-list ${id === activeListId ? 'active-list' : ''}`;
        
        const preview = list.words.slice(0, 8).join(', ');
        const moreText = list.words.length > 8 ? `... (+${list.words.length - 8} more)` : '';
        
        listDiv.innerHTML = `
            <div class="list-header">
                <div class="list-name">
                    ${list.name}
                    ${id === activeListId ? '<span class="active-indicator">ACTIVE</span>' : ''}
                </div>
                <div class="list-actions">
                    <button class="btn" onclick="setActiveList('${id}')" ${id === activeListId ? 'disabled' : ''}>
                        ${id === activeListId ? 'Active' : 'Use'}
                    </button>
                    <button class="btn" onclick="editList('${id}')">Edit</button>
                    <button class="btn delete" onclick="deleteList('${id}')">Delete</button>
                </div>
            </div>
            <div class="word-count">${list.words.length} words</div>
            <div class="word-preview">${preview}${moreText}</div>
        `;
        
        container.appendChild(listDiv);
    }
}

// Create new word list
function createNewList() {
    const name = document.getElementById('newListName').value.trim();
    const wordsText = document.getElementById('newListWords').value.trim();
    
    if (!name || !wordsText) {
        alert('Please enter both a list name and words.');
        return;
    }
    
    // Parse words (handle both line breaks and commas)
    const words = wordsText
        .split(/[\n,]+/)
        .map(word => word.trim().toUpperCase())
        .filter(word => word.length > 0 && /^[A-Z]+$/.test(word));
    
    if (words.length === 0) {
        alert('Please enter valid words (letters only).');
        return;
    }
    
    // Remove duplicates
    const uniqueWords = [...new Set(words)];
    
    // Create unique ID
    const id = 'list_' + Date.now();
    
    wordLists[id] = {
        name: name,
        words: uniqueWords
    };
    
    saveWordLists();
    displayWordLists();
    
    // Clear form
    document.getElementById('newListName').value = '';
    document.getElementById('newListWords').value = '';
    
    alert(`Created "${name}" with ${uniqueWords.length} words.`);
}

// Set active list
function setActiveList(id) {
    activeListId = id;
    saveActiveList();
    displayWordLists();
}

// Edit list
function editList(id) {
    editingListId = id;
    const list = wordLists[id];
    
    document.getElementById('editListName').value = list.name;
    document.getElementById('editListWords').value = list.words.join('\n');
    document.getElementById('editModal').style.display = 'block';
}

// Save edited list
function saveEditedList() {
    const name = document.getElementById('editListName').value.trim();
    const wordsText = document.getElementById('editListWords').value.trim();
    
    if (!name || !wordsText) {
        alert('Please enter both a list name and words.');
        return;
    }
    
    const words = wordsText
        .split(/[\n,]+/)
        .map(word => word.trim().toUpperCase())
        .filter(word => word.length > 0 && /^[A-Z]+$/.test(word));
    
    if (words.length === 0) {
        alert('Please enter valid words (letters only).');
        return;
    }
    
    const uniqueWords = [...new Set(words)];
    
    wordLists[editingListId] = {
        name: name,
        words: uniqueWords
    };
    
    saveWordLists();
    displayWordLists();
    closeEditModal();
    
    alert(`Updated "${name}" with ${uniqueWords.length} words.`);
}

// Close edit modal
function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
    editingListId = null;
}

// Delete list
function deleteList(id) {
    const list = wordLists[id];
    if (confirm(`Are you sure you want to delete "${list.name}"?`)) {
        delete wordLists[id];
        
        // If deleting active list, set first remaining list as active
        if (id === activeListId) {
            const remainingIds = Object.keys(wordLists);
            activeListId = remainingIds.length > 0 ? remainingIds[0] : null;
            saveActiveList();
        }
        
        saveWordLists();
        displayWordLists();
    }
}

// Export lists to JSON file
function exportLists() {
    const dataStr = JSON.stringify(wordLists, null, 2);
    const dataBlob = new Blob([dataStr], {type: 'application/json'});
    
    const link = document.createElement('a');
    link.href = URL.createObjectURL(dataBlob);
    link.download = 'word-lists-export.json';
    link.click();
}

// Import lists from JSON file
function importLists(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const importedLists = JSON.parse(e.target.result);
            
            // Validate structure
            for (const [id, list] of Object.entries(importedLists)) {
                if (!list.name || !Array.isArray(list.words)) {
                    throw new Error('Invalid file format');
                }
            }
            
            // Merge with existing lists (with confirmation)
            const existingCount = Object.keys(wordLists).length;
            const importCount = Object.keys(importedLists).length;
            
            if (confirm(`Import ${importCount} lists? This will merge with your existing ${existingCount} lists.`)) {
                wordLists = { ...wordLists, ...importedLists };
                saveWordLists();
                displayWordLists();
                alert('Lists imported successfully!');
            }
        } catch (error) {
            alert('Error importing file: Invalid format or corrupted file.');
        }
    };
    
    reader.readAsText(file);
    event.target.value = ''; // Reset file input
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('editModal');
    if (event.target === modal) {
        closeEditModal();
    }
}

// Initialize on page load
window.addEventListener('load', loadWordLists);

// Export function for use in game
window.getActiveWordList = function() {
    if (activeListId && wordLists[activeListId]) {
        return wordLists[activeListId].words;
    }
    return defaultLists.technical.words; // Fallback
};

window.getActiveListName = function() {
    if (activeListId && wordLists[activeListId]) {
        return wordLists[activeListId].name;
    }
    return 'Technical Terms';
};
</script>

</body>
</html>
